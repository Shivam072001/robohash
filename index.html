<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robohash Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .input-section {
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        #nameInput {
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            min-width: 250px;
        }

        #nameInput:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .user-result {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .user-result h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-result img {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .friends-section {
            padding: 40px;
            background: white;
        }

        .friends-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2rem;
            font-weight: 300;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .friend-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .friend-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .friend-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .friend-full-name {
            color: #666;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .toggle-label {
            font-weight: 500;
            color: #666;
        }

        .toggle-switch {
            position: relative;
            width: 90px;
            height: 30px;
            background: #e0e0e0;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.mode-1 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .toggle-switch.mode-2 {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .toggle-switch.mode-1 .toggle-slider {
            transform: translateX(30px);
        }

        .toggle-switch.mode-2 .toggle-slider {
            transform: translateX(60px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            #nameInput {
                min-width: 200px;
            }
            
            .friends-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Robohash Generator</h1>
            <p>Enter a name to generate a unique robot avatar</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Enter a name..." autocomplete="off">
                <button class="generate-btn" onclick="generateRobohash()">Generate</button>
            </div>
            
            <div id="userResult" class="user-result hidden">
                <h3 id="resultName"></h3>
                <img id="resultImage" src="" alt="Robohash" width="200" height="200">
            </div>
        </div>

        <div class="friends-section">
            <h2>ðŸ‘¥ Our Friends</h2>
            <div class="toggle-container">
                <span class="toggle-label">Display Mode:</span>
                <div class="toggle-switch" id="nameToggle" onclick="toggleNameDisplay()">
                    <div class="toggle-slider"></div>
                </div>
                <span class="toggle-label" id="currentMode">Short Names</span>
            </div>
            <div class="friends-grid" id="friendsGrid">
                <!-- Friends will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Toggle state - 0: short names, 1: full names, 2: nicknames
        let displayMode = 0;
        const displayModes = ['Short Names', 'Full Names', 'Nicknames'];

        // Friends array with short, complete names, and nicknames
        const friends = [
            { short: 'anuj', full: 'anuj-jadhav', nickname: 'chuza' },
            { short: 'shivam', full: 'shivam-bhushan-tripathy', nickname: 'kutil' },
            { short: 'anand', full: 'anand-raj', nickname: 'ludo' },
            { short: 'vivek', full: 'vivek-ankit', nickname: 'buddha' },
            { short: 'priyansh', full: 'priyansh-upadhay', nickname: 'chota-bheem' },
            { short: 'shobhit', full: 'shobhit-kaothalkar', nickname: 'dopa' },
            { short: 'vikas', full: 'vikas-kumar-gond', nickname: 'baba' },
            { short: 'sandhya', full: 'sandhya kumari', nickname: 'potato' },
            { short: 'pragati', full: 'pragati-priya', nickname: 'pappu' },
            { short: 'smriti', full: 'smriti-gupta', nickname: 'bakri' },
            { short: 'tejas', full: 'tejas-manhas', nickname: 'galat' }
        ];

        // Generate robohash for user input
        function generateRobohash() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Please enter a name!');
                return;
            }
            
            const resultDiv = document.getElementById('userResult');
            const resultName = document.getElementById('resultName');
            const resultImage = document.getElementById('resultImage');
            
            resultName.textContent = `Robot for: ${name}`;
            resultImage.src = `https://robohash.org/${encodeURIComponent(name)}`;
            resultImage.alt = `Robohash for ${name}`;
            
            resultDiv.classList.remove('hidden');
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Toggle between short, full names, and nicknames
        function toggleNameDisplay() {
            displayMode = (displayMode + 1) % 3;
            const toggle = document.getElementById('nameToggle');
            const currentModeLabel = document.getElementById('currentMode');
            
            // Remove existing mode classes
            toggle.classList.remove('mode-1', 'mode-2');
            
            // Add appropriate class based on current mode
            if (displayMode === 1) {
                toggle.classList.add('mode-1');
            } else if (displayMode === 2) {
                toggle.classList.add('mode-2');
            }
            
            // Update the mode label
            currentModeLabel.textContent = displayModes[displayMode];
            
            // Regenerate the friends grid with new display
            updateFriendsDisplay();
        }

        // Generate friends grid
        function generateFriendsGrid() {
            const friendsGrid = document.getElementById('friendsGrid');
            
            friends.forEach(friend => {
                const friendCard = document.createElement('div');
                friendCard.className = 'friend-card';
                
                let primaryName, secondaryName;
                
                // Determine primary and secondary names based on display mode
                switch(displayMode) {
                    case 0: // Short names
                        primaryName = friend.short;
                        secondaryName = friend.nickname;
                        break;
                    case 1: // Full names
                        primaryName = friend.full;
                        secondaryName = friend.nickname;
                        break;
                    case 2: // Nicknames
                        primaryName = friend.nickname;
                        secondaryName = friend.short;
                        break;
                }
                
                // Update click handler to use primary name
                friendCard.onclick = () => showFriendInUserResult(primaryName);
                
                friendCard.innerHTML = `
                    <img src="https://robohash.org/${encodeURIComponent(primaryName)}" alt="Robohash for ${primaryName}" loading="lazy">
                    <div class="friend-name">${primaryName}</div>
                    <div class="friend-full-name">${secondaryName}</div>
                `;
                
                friendsGrid.appendChild(friendCard);
            });
        }

        // Update friends display when toggle changes
        function updateFriendsDisplay() {
            const friendsGrid = document.getElementById('friendsGrid');
            friendsGrid.innerHTML = ''; // Clear existing cards
            generateFriendsGrid(); // Regenerate with current toggle state
        }

        // Show friend in user result area
        function showFriendInUserResult(nameToShow) {
            const nameInput = document.getElementById('nameInput');
            const resultDiv = document.getElementById('userResult');
            const resultName = document.getElementById('resultName');
            const resultImage = document.getElementById('resultImage');
            
            nameInput.value = nameToShow;
            resultName.textContent = `Robot for: ${nameToShow}`;
            resultImage.src = `https://robohash.org/${encodeURIComponent(nameToShow)}`;
            resultImage.alt = `Robohash for ${nameToShow}`;
            
            resultDiv.classList.remove('hidden');
            
            // Scroll to result
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Handle Enter key in input field
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateRobohash();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateFriendsGrid();
        });
    </script>
</body>
</html>
